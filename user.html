<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gradient-to-b from-blue-900 to-black text-white min-h-screen">
  <div class="w-full max-w-5xl mx-auto p-4 flex flex-col min-h-screen">
      <!-- Top Section -->
      <div>
        <!-- Back Button -->
        <div class="mb-4">
          <button class="text-white">
            <a href="home.html">
              <span
                class="material-icons text-white"
                style="font-size: 28px; display: inline-block; transform: scaleX(1.3); transform-origin: center;"
              >
                arrow_back
              </span>
            </a>
          </button>
        </div>

        <!-- Profile Info Section with Edit Button Side-by-Side -->
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6">
          <!-- User Info -->
          <div class="flex flex-col sm:flex-row sm:items-center sm:gap-6">
            <img
              src="https://cdn.shopify.com/s/files/1/0086/0795/7054/files/Golden-Retriever.jpg?v=1645179525"
              alt="User"
              class="w-24 h-24 rounded-full mb-2 sm:mb-0"
            />
            <div>
              <h2 class="text-lg font-semibold">Keerthana Shetty</h2>
              <p class="text-sm text-gray-300">@keerthana_s</p>
              <p class="text-sm text-gray-400 mt-1 flex items-center gap-1">
                <i class="fa-solid fa-location-dot text-white"></i>Bengaluru, India
              </p>
              <p class="text-xs text-gray-400">Shows attended: 15</p>
            </div>
          </div>

          <!-- Edit Button -->
          <div class="flex justify-center items-center mt-4 sm:mt-0">
            <button class="px-4 py-1 text-xs border border-blue-400 rounded-full hover:bg-blue-400 hover:text-white transition duration-200">
              Edit profile
            </button>
          </div>
        </div>

        <!-- Main Actions -->
        <div class="flex flex-wrap justify-center gap-6 mb-6">
          <div class="text-center">
            <div
            class="bg-gradient-to-r from-purple-500 to-blue-400 w-20 h-20 rounded-xl mb-1 flex items-center justify-center border border-transparent hover:border-white transition duration-200"
            >
              <span class="material-icons text-4xl ">event</span>
            </div>
            <p class="text-xs">Bookings</p>
          </div>
          <div class="text-center">
            <div
            class="bg-gradient-to-r from-purple-500 to-blue-400 w-20 h-20 rounded-xl mb-1 flex items-center justify-center border border-transparent hover:border-white transition duration-200"
            >
              <span class="material-icons text-4xl">emoji_events</span>
            </div>
            <p class="text-xs">Rewards</p>
          </div>
          <div class="text-center">
            <div
              class="bg-gradient-to-r from-purple-500 to-blue-400 w-20 h-20 rounded-xl mb-1 flex items-center justify-center border border-transparent hover:border-white transition duration-200"
            >
              <span class="material-icons text-4xl">support_agent</span>
            </div>
            <p class="text-xs">Support</p>
          </div>
        </div>

        <!-- Chat Button -->
        <button
          class="w-full bg-gradient-to-r from-purple-500 to-blue-400 border border-transparent hover:border-white rounded-2xl py-3 text-sm font-semibold mb-4 transition duration-200"
        >
          Chat / Split wise
        </button>

        <!-- Settings -->
        <div class="space-y-2">
          <button
            class="w-full border border-blue-400 text-center rounded-xl px-4 py-2 text-left text-sm hover:bg-blue-900 hover:border-white transition duration-200"
          >
            Payment Settings
          </button>
          <button
            class="w-full border border-blue-400 text-center rounded-xl px-4 py-2 text-left text-sm hover:bg-blue-900 hover:border-white transition duration-200"
          >
            Account Settings
          </button>
          <button
            class="w-full border border-blue-400 text-center rounded-xl px-4 py-2 text-left text-sm hover:bg-blue-900 hover:border-white transition duration-200"
          >
            Notifications
          </button>
          <button
            class="w-full border border-blue-400 text-center rounded-xl px-4 py-2 text-left text-sm hover:bg-blue-900 hover:border-white transition duration-200"
          >
            About Us
          </button>
        </div>
      </div>

      <!-- Bottom Icons -->
      <!-- Bottom Icons -->
      <div class="w-full flex justify-between px-4 items-center mt-auto mb-4">
        <!-- Left Icon (Logout) -->
        <span class="material-icons text-gray-400 text-3xl">logout</span>

        <!-- Right Icon (Person) -->
        <i class="fa-regular fa-circle-user text-white text-2xl"></i>
      </div>
    </div>

    <!-- Floating Chatbot Icon -->
    <div class="chatbot-icon" onclick="openChatbot()">
        <i class="fas fa-robot"></i>
    </div>

    <style>
        .chatbot-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chatbot-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .chatbot-icon i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .chatbot-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>

    <script>
        function openChatbot() {
            // Your chatbot opening functionality here
            alert("Chatbot would open here in a real implementation!");
        }
    </script>
  </body>
</html>
